services:
  postgres:
    image: postgres:18.1-alpine
    container_name: open_workflow_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: open_workflow
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d open_workflow"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
